<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Example 1</title>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <svg width="200" height="200">
        <!-- all my shapes are gonna go in here -->
        <rect x="50" y="100" width="100" height="100" fill="black"></rect>
            <title>This is a rectangle</title>
        
        <circle cx="100" cy="100" r="50">
            <title>This is a circle</title>
        </circle>
        <title>This is an SVG shape</title>
    </svg>
    
</body>
</html>
